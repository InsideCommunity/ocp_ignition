---
- name: Template openshift install config
  run_once: true
  ansible.builtin.template:
    src: install-config.yaml.j2
    dest: "{{ _dest }}/install-config.yaml"
    mode: 0644

- name: Create manifests
  run_once: true
  ansible.builtin.shell: "openshift-install create manifests --dir={{ _dest }}"

- name: Customize manifests
  run_once: true
  ansible.builtin.include_tasks: custom_manifests.yml
  when: not ocp_ignition_butane_disabled

- name: Create ignitions
  run_once: true
  ansible.builtin.shell: openshift-install create ignition-configs --dir={{ _dest }}

- name: Template for butane for a node specific ign
  ansible.builtin.template:
    src: node.bu.j2
    dest: "{{ ocp_ignition_private_dest }}/{{ ansible_host.split('.')[0] }}.bu"
    mode: 0644
  when: ocp_ignition_host_specific | d(false)

- name: Template for butane for a node specific ign
  ansible.builtin.shell: /usr/bin/local/butane {{ ocp_ignition_private_dest }}/{{ ansible_host.split('.')[0] }}.bu -o {{ _dest }}/{{ ansible_host.split('.')[0] }}.ign
  when: ocp_ignition_host_specific | d(false)
